<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Business Card</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            width: 400px;
            padding: 25px;
            display: flex;
            background: #BBCBCB;
            color: #502419;
            border-bottom: 6px solid #0D3B66;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            border-bottom-color: #F4A261;
        }

        .avatar {
            width: 150px;
            border-radius: 5%;
            border: 3px solid #0D3B66;
            transition: all 0.3s ease;
        }

        .card:hover .avatar {
            border-color: #F4A261;
            transform: scale(1.03);
        }

        .info {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h3 {
            margin: 0 0 8px 0;
            font-size: 1.6rem;
            color: #502419;
        }

        p {
            margin: 4px 0;
            color: #502419;
        }

        .job-title {
            font-weight: bold;
            color: #0D3B66;
            font-size: 1.1rem;
        }

        /* Simple fade-in animation when page loads */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.8s ease-out;
        }

        /* Simple instruction note */
        .note {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div>
        <div class="card">
            <div>
                <img class="avatar" src="./images/joe.jpeg" alt="Profile picture">
            </div>
            <div class="info">
                <h3>Youssef Hecham Ahmed</h3>
                <p class="job-title">Computer Engineer</p>
                <p>Alexandria, Egypt</p>


            </div>
        </div>

        <div class="note">
            <p>âœ¨ Hover over the card to see the effects!</p>
        </div>
    </div>
</body>

</html>
